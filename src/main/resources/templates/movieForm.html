<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator = "layout/default">
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Movie Info</title>
</head>
<body>
<div class="container" layout:fragment="content">
    <h2 class="indigo-text center">Movie</h2>
    <form th:action="@{/movie}" th:object="${movie}" method="post" class="col m8 s12 offset-m2">
        <div class="row">
            <input type="hidden" name="id" th:value="${movie.id}" />
            <div class="input-field col s6">
                <input th:field="${movie.title}" id="title" type="text" th:errorclass="invalid"/>
                <label for="title">Title</label>
                <div th:errors="*{title}" class="red-text">Error</div>
            </div>
            <div class="input-field col s6">
                <select class="form-control" id="movie_genre" th:field="${movie.genre}">
                    <option th:each="genreItem : ${genresList}"
                            th:value = "${genreItem}"
                            th:text = "${genreItem.name}">Genre option</option>
                </select>

                <label>Genre</label>
            </div>
            <div class="input-field col s6">
                <input th:field="${movie.director}" id="director" type="text"/>
                <label for="director">Director</label>
            </div>
            <div class="input-field col s6">
                <input th:field="${movie.language}" id="language" type="text"/>
                <label for="language">Language</label>
            </div>
            <div class="input-field col s6">
                <input th:field="${movie.releaseYear}" class = "releaseYear" id="releaseYear" type="number"/>
                <label for="releaseYear">Release Year</label>
                <div th:errors="*{releaseYear}" class="red-text">Error</div>
            </div>

        </div>

        <div class = "row s12">
            <button class="btn waves-effect waves-light" type="submit" name="save">
                Save
                <i class="mdi-content-send right"></i>
            </button>
        </div>

    </form>




</div>

<th:block layout:fragment="scripts">
    <script type="application/javascript" th:inline="javascript">
        $(document).ready(function() {
            $('select').material_select();
        });
    </script>
</th:block>

</body>
</html>
