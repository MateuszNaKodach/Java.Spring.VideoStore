<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator = "layout/default">
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Customer</title>
</head>
<body>
<div class="container" layout:fragment="content">
    <h2 class="indigo-text center">Customer</h2>
    <form th:action="@{/customer}" th:object="${customer}" method="post" class="col m8 s12 offset-m2">
        <div class="row">
            <input type="hidden" name="id" th:value="${customer.id}"/>
            <div class="input-field col s6">
                <input th:field="${customer.surname}" id="surname" type="text"/>
                <label for="surname">Surname</label>
                <div th:errors="*{surname}" class="red-text">Error</div>
            </div>
            <div class="input-field col s6">
                <input th:field="${customer.name}" id="name" type="text"/>
                <label for="name">Name</label>
                <div th:errors="*{name}" class="red-text">Error</div>
            </div>

            <div class="input-field col s6">
                <input th:field="${customer.email}" id="email" type="email"/>
                <label for="email">E-mail address</label>
                <div th:errors="*{email}" class="red-text">Error</div>
            </div>

            <div class="input-field col s6">
                <input th:field="${customer.phone}" id="phone" type="tel"/>
                <label for="phone">Phone Number</label>
                <div th:errors="*{phone}" class="red-text">Error</div>
            </div>

            <div class="input-field col s6">
                <input th:field="${customer.address}" id="address" type="text"/>
                <label for="address">Home address</label>
                <div th:errors="*{address}" class="red-text">Error</div>
            </div>

            <div class="input-field col s6">
                <input th:field="${customer.city}" id="city" type="text"/>
                <label for="city">City</label>
                <div th:errors="*{city}" class="red-text">Error</div>
            </div>
        </div>

        <div class = "row s12">
            <button class="btn waves-effect waves-light" type="submit" name="save" onclick="showAlert()">
                Save
                <i class="mdi-content-send right"></i>
            </button>
        </div>

    </form>




</div>

<th:block layout:fragment="scripts">
</th:block>

</body>
</html>
